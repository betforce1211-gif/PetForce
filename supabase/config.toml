# Supabase Configuration File
# Reference: https://supabase.com/docs/guides/cli/config

project_id = "petforce"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:19006"]
jwt_expiry = 900
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.email.template.confirmation]
subject = "Verify your PetForce email"
content_path = "./supabase/templates/confirmation.html"

[auth.email.template.invite]
subject = "You've been invited to PetForce"
content_path = "./supabase/templates/invite.html"

[auth.email.template.magic_link]
subject = "Your PetForce login link"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.recovery]
subject = "Reset your PetForce password"
content_path = "./supabase/templates/recovery.html"

[auth.external.google]
enabled = false

[auth.external.apple]
enabled = false

[edge_runtime]
enabled = true
