# .github/workflows/chuck-ci.yml
# Chuck's Main CI/CD Pipeline

name: Chuck CI/CD Guardian

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]
  merge_group:

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD_LINE: 80
  COVERAGE_THRESHOLD_BRANCH: 75

jobs:
  # ============================================
  # BRANCH VALIDATION
  # ============================================
  branch-validation:
    name: üåø Branch Validation
    runs-on: ubuntu-latest
    outputs:
      branch_valid: ${{ steps.validate.outputs.valid }}
    steps:
      - name: Validate Branch Name
        id: validate
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          echo "Validating branch: $BRANCH_NAME"
          
          # Define valid patterns
          FEATURE_PATTERN="^(feature|bugfix|hotfix|docs|refactor|test|chore)/[A-Z]+-[0-9]+-[a-z0-9-]+$"
          RELEASE_PATTERN="^release/v[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+\.[0-9]+)?$"
          MAIN_BRANCHES="^(main|develop)$"
          
          # Check against patterns
          if [[ "$BRANCH_NAME" =~ $MAIN_BRANCHES ]]; then
            echo "‚úÖ Protected branch: $BRANCH_NAME"
            echo "valid=true" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" =~ $FEATURE_PATTERN ]]; then
            echo "‚úÖ Valid feature branch: $BRANCH_NAME"
            echo "valid=true" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" =~ $RELEASE_PATTERN ]]; then
            echo "‚úÖ Valid release branch: $BRANCH_NAME"
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Invalid branch name: $BRANCH_NAME"
            echo ""
            echo "Expected formats:"
            echo "  feature/PROJ-123-description"
            echo "  bugfix/PROJ-456-fix-something"
            echo "  release/v1.2.3"
            echo ""
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ============================================
  # COMMIT MESSAGE VALIDATION
  # ============================================
  commit-validation:
    name: üìù Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Commit Messages
        run: |
          echo "Validating commit messages..."
          
          # Get commits in PR
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          INVALID_COMMITS=()
          
          while IFS= read -r commit; do
            SHA=$(echo "$commit" | cut -d' ' -f1)
            MSG=$(git log --format=%s -n 1 "$SHA")
            
            # Conventional commit pattern
            PATTERN="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?(!)?: .{1,72}$"
            
            if [[ ! "$MSG" =~ $PATTERN ]]; then
              INVALID_COMMITS+=("$SHA: $MSG")
            fi
          done < <(git log --oneline "$BASE_SHA".."$HEAD_SHA")
          
          if [ ${#INVALID_COMMITS[@]} -gt 0 ]; then
            echo "‚ùå Found invalid commit messages:"
            echo ""
            for commit in "${INVALID_COMMITS[@]}"; do
              echo "  ‚Ä¢ $commit"
            done
            echo ""
            echo "Expected format: type(scope): description"
            echo "Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
            exit 1
          else
            echo "‚úÖ All commit messages are valid"
          fi

  # ============================================
  # PR VALIDATION
  # ============================================
  pr-validation:
    name: üìã PR Requirements
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate PR Title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+ \[[A-Z]+-[0-9]+\]$"
          
          if [[ ! "$TITLE" =~ $PATTERN ]]; then
            echo "‚ùå PR title doesn't match required format"
            echo ""
            echo "Current: $TITLE"
            echo "Expected: type(scope): description [TICKET-ID]"
            echo "Example: feat(auth): add OAuth2 support [PROJ-123]"
            exit 1
          fi
          echo "‚úÖ PR title is valid"

      - name: Validate PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            
            const requiredSections = [
              { name: 'Summary', pattern: /##\s*Summary/i },
              { name: 'Type of Change', pattern: /##\s*Type of Change/i },
              { name: 'Changes Made', pattern: /##\s*Changes Made/i },
              { name: 'Testing', pattern: /##\s*Testing/i },
              { name: 'Checklist', pattern: /##\s*Checklist/i }
            ];
            
            const missingSections = requiredSections.filter(
              section => !section.pattern.test(body)
            );
            
            if (missingSections.length > 0) {
              const missing = missingSections.map(s => s.name).join(', ');
              core.setFailed(`‚ùå Missing required PR sections: ${missing}`);
            } else {
              console.log('‚úÖ All required PR sections present');
            }
            
            // Check for linked issue
            const issuePattern = /(closes?|fixes?|resolves?)\s*#\d+/i;
            if (!issuePattern.test(body)) {
              core.warning('‚ö†Ô∏è No linked issue found. Consider adding "Closes #XXX"');
            }

  # ============================================
  # CODE QUALITY
  # ============================================
  lint-and-format:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: false

      - name: Check Formatting
        run: npm run format:check --if-present || npm run prettier:check --if-present
        continue-on-error: false

      - name: TypeScript Check
        run: npm run typecheck --if-present || npm run type-check --if-present
        continue-on-error: false

  # ============================================
  # TESTS & COVERAGE
  # ============================================
  tests:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm test -- --coverage --coverageReporters=json-summary --coverageReporters=text
        env:
          CI: true

      - name: Check Coverage Thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINE_COV=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            BRANCH_COV=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            
            echo "Line Coverage: $LINE_COV%"
            echo "Branch Coverage: $BRANCH_COV%"
            
            FAILED=false
            
            if (( $(echo "$LINE_COV < $COVERAGE_THRESHOLD_LINE" | bc -l) )); then
              echo "‚ùå Line coverage ($LINE_COV%) below threshold ($COVERAGE_THRESHOLD_LINE%)"
              FAILED=true
            fi
            
            if (( $(echo "$BRANCH_COV < $COVERAGE_THRESHOLD_BRANCH" | bc -l) )); then
              echo "‚ùå Branch coverage ($BRANCH_COV%) below threshold ($COVERAGE_THRESHOLD_BRANCH%)"
              FAILED=true
            fi
            
            if [ "$FAILED" = true ]; then
              exit 1
            fi
            
            echo "‚úÖ Coverage thresholds met"
          else
            echo "‚ö†Ô∏è No coverage report found"
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  # ============================================
  # DOCUMENTATION CHECK
  # ============================================
  docs-check:
    name: üìö Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG Updated
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Check if source files changed
          SRC_CHANGED=$(git diff --name-only "$BASE_SHA".."$HEAD_SHA" | grep -E "^src/" || true)
          
          if [ -n "$SRC_CHANGED" ]; then
            # Check if CHANGELOG was updated
            CHANGELOG_CHANGED=$(git diff --name-only "$BASE_SHA".."$HEAD_SHA" | grep -E "CHANGELOG" || true)
            
            if [ -z "$CHANGELOG_CHANGED" ]; then
              echo "‚ö†Ô∏è Source files changed but CHANGELOG not updated"
              echo ""
              echo "Changed source files:"
              echo "$SRC_CHANGED"
              echo ""
              echo "Please add an entry to CHANGELOG.md"
              # Warning only, not failing
            else
              echo "‚úÖ CHANGELOG has been updated"
            fi
          else
            echo "‚ÑπÔ∏è No source file changes, CHANGELOG update not required"
          fi

      - name: Check README for New Features
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Check for new exports or public APIs
          NEW_EXPORTS=$(git diff "$BASE_SHA".."$HEAD_SHA" -- "*.ts" "*.js" | grep -E "^\+.*export" || true)
          
          if [ -n "$NEW_EXPORTS" ]; then
            README_CHANGED=$(git diff --name-only "$BASE_SHA".."$HEAD_SHA" | grep -iE "readme" || true)
            
            if [ -z "$README_CHANGED" ]; then
              echo "‚ÑπÔ∏è New exports detected but README not updated"
              echo "Consider updating documentation for new public APIs"
            fi
          fi

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit Dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ============================================
  # BUILD VERIFICATION
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  # ============================================
  # CHUCK'S FINAL VERDICT
  # ============================================
  chuck-verdict:
    name: ‚úÖ Chuck's Verdict
    runs-on: ubuntu-latest
    needs: [branch-validation, lint-and-format, tests, build]
    if: always()
    steps:
      - name: Check All Jobs
        run: |
          echo "ü§ñ Chuck's CI/CD Verdict"
          echo "========================"
          echo ""
          
          FAILED=false
          
          check_job() {
            local job_name=$1
            local job_result=$2
            
            if [ "$job_result" = "success" ]; then
              echo "‚úÖ $job_name"
            elif [ "$job_result" = "skipped" ]; then
              echo "‚è≠Ô∏è $job_name (skipped)"
            else
              echo "‚ùå $job_name"
              FAILED=true
            fi
          }
          
          check_job "Branch Validation" "${{ needs.branch-validation.result }}"
          check_job "Lint & Format" "${{ needs.lint-and-format.result }}"
          check_job "Tests" "${{ needs.tests.result }}"
          check_job "Build" "${{ needs.build.result }}"
          
          echo ""
          
          if [ "$FAILED" = true ]; then
            echo "‚ùå Chuck says: Not ready for merge. Please fix the issues above."
            exit 1
          else
            echo "‚úÖ Chuck says: All checks passed! Ready for review."
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            
            const allPassed = '${{ needs.branch-validation.result }}' === 'success' &&
                             '${{ needs.lint-and-format.result }}' === 'success' &&
                             '${{ needs.tests.result }}' === 'success' &&
                             '${{ needs.build.result }}' === 'success';
            
            let body;
            if (allPassed) {
              body = `## ü§ñ Chuck's Verdict: ‚úÖ All Checks Passed!
            
            Great work! Your PR meets all quality standards:
            
            | Check | Status |
            |-------|--------|
            | Branch Validation | ‚úÖ |
            | Lint & Format | ‚úÖ |
            | Tests & Coverage | ‚úÖ |
            | Build | ‚úÖ |
            
            This PR is ready for review! üéâ`;
            } else {
              body = `## ü§ñ Chuck's Verdict: ‚ùå Issues Found
            
            Please address the following before this PR can be merged:
            
            | Check | Status |
            |-------|--------|
            | Branch Validation | ${{ needs.branch-validation.result === 'success' && '‚úÖ' || '‚ùå' }} |
            | Lint & Format | ${{ needs.lint-and-format.result === 'success' && '‚úÖ' || '‚ùå' }} |
            | Tests & Coverage | ${{ needs.tests.result === 'success' && '‚úÖ' || '‚ùå' }} |
            | Build | ${{ needs.build.result === 'success' && '‚úÖ' || '‚ùå' }} |
            
            Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`;
            }
            
            // Find existing Chuck comment
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            
            const chuckComment = comments.data.find(
              c => c.body.includes("Chuck's Verdict")
            );
            
            if (chuckComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: chuckComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }
