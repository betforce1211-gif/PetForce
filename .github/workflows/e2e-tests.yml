# E2E Testing Pipeline - Playwright
# Runs comprehensive end-to-end tests on authentication flows
# Chuck's E2E Quality Gates - Tucker's comprehensive tests

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/auth/**'
      - '.github/workflows/e2e-tests.yml'

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build web app
        run: |
          cd apps/web
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Start dev server
        run: |
          cd apps/web
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 120000
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run Playwright E2E tests
        run: |
          cd apps/web
          npm run test:e2e -- --project=chromium
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/web/test-results/
          retention-days: 30

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/web/test-results/**/*.zip
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## E2E Test Failure
            
            The Playwright E2E tests failed. Please review the artifacts:
            - [Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Screenshots and traces are available in the workflow artifacts
            
            **Note**: Some tests may be failing due to animation timing issues. Engrid is working on fixes.
            
            Current status: 8/27 tests passing (19 tests have known animation timing issues)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  e2e-quality-gate:
    name: E2E Quality Gate
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    
    steps:
      - name: Check E2E test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "⚠️ E2E tests failed"
            echo ""
            echo "Current status: Some E2E tests are failing due to known animation timing issues."
            echo "Engrid is working on fixes for the 19 failing tests."
            echo ""
            echo "Quality Gate Policy:"
            echo "- PRs can proceed if only animation timing tests fail"
            echo "- Critical auth flow tests must pass"
            echo ""
            echo "Please review the test report artifact to determine if failures are critical."
            exit 1
          elif [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
            echo "Great work! The authentication flows are working correctly."
          else
            echo "⚠️ E2E tests were skipped or cancelled"
            exit 1
          fi
