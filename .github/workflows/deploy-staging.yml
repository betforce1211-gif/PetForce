# Deploy to Staging Environment
# Triggered on push to develop branch
# Chuck's Deployment Best Practices

name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: deploy-staging
  cancel-in-progress: false # Don't cancel staging deployments

jobs:
  deploy-web-staging:
    name: Deploy Web App to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.petforce.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: cd packages/auth && npm test -- --run

      - name: Build web app
        run: cd apps/web && npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NODE_ENV: staging

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging.petforce.app

      - name: Run Supabase migrations (Staging)
        run: |
          npx supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
          npx supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üöÄ Staging deployment successful!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: success()
        continue-on-error: true

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '‚ùå Staging deployment failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: failure()
        continue-on-error: true

  smoke-tests:
    name: Run Smoke Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-web-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run smoke tests
        run: npm run test:e2e:smoke --if-present
        env:
          BASE_URL: https://staging.petforce.app
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7
