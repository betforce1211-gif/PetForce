# PR Status Sync
# Updates linked issues when PRs are merged/closed
# Chuck's Quality Gate: Issue status always reflects reality

name: PR Status Sync

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: read

jobs:
  update-linked-issues:
    name: Update Linked Issues
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Update and close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            const merged = pr.merged;
            const mergeCommit = pr.merge_commit_sha;
            const baseBranch = pr.base.ref;
            
            // Extract issue numbers from PR body
            const issuePatterns = [
              /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#(\d+)/gi,
              /(?:relates to|related to)\s+#(\d+)/gi,
              /#(\d+)/g
            ];
            
            const issueNumbers = new Set();
            for (const pattern of issuePatterns) {
              const matches = body.matchAll(pattern);
              for (const match of matches) {
                issueNumbers.add(parseInt(match[1]));
              }
            }
            
            console.log(`Found ${issueNumbers.size} linked issues`);
            
            for (const issueNumber of issueNumbers) {
              try {
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                
                const closeKeywords = /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#\d+/i;
                const shouldClose = closeKeywords.test(body);
                
                // Add comment
                const comment = `âœ… **PR Merged**\n\n` +
                  `Pull request #${pr.number} has been merged to \`${baseBranch}\`.\n\n` +
                  `**Changes**: ${pr.title}\n` +
                  `**Merge commit**: \`${mergeCommit}\`\n\n` +
                  (shouldClose ? 
                    `This issue will be closed automatically.` : 
                    `This PR was related to this issue.`);
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: comment
                });
                
                // Close issue if using close keywords
                if (shouldClose && issue.state === 'open') {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'closed',
                    state_reason: 'completed'
                  });
                  console.log(`Closed issue #${issueNumber}`);
                }
                
                // Add merged label
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['merged']
                });
                
              } catch (error) {
                console.error(`Error updating issue #${issueNumber}: ${error.message}`);
              }
            }

  add-deployed-label:
    name: Add Deployed Label
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Mark issues as deployed
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            
            // Extract issue numbers
            const issueRegex = /#(\d+)/g;
            const matches = body.matchAll(issueRegex);
            
            for (const match of matches) {
              const issueNumber = parseInt(match[1]);
              
              try {
                // Add deployed label
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['deployed:production']
                });
                
                // Add deployment comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `ðŸš€ **Deployed to Production**\n\nThis issue's fix has been deployed to production via PR #${pr.number}.`
                });
                
                console.log(`Marked issue #${issueNumber} as deployed`);
              } catch (error) {
                console.error(`Error marking issue #${issueNumber} as deployed: ${error.message}`);
              }
            }
